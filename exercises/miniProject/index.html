<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />
  </head>
  <body>
    <header></header>
    <main>
      <select name="city-DDL" id="city-DDL" onchange="fetchCityDetails(this.value);"></select>
      <table id="weather-tbl">
        <thead>
          <tr>
            <th>Time</th>
            <th>Temperature</th>
            <th>Wind Speed</th>
            <th>Short Forecast</th>
            <th>Detailed Forecast</th>
          </tr>
        </thead>
        <tbody id="weather-tbl-body"></tbody>
      </table>
    </main>
    <footer></footer>
    <script src="scripts/cities.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
